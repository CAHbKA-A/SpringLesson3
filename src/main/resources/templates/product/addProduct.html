<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>you can add product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">

        <!--подставляем шапку -->
        <div th:replace="~{Parts/header::header}"></div>

        <h1>Lets add</h1>
        <form action="#" th:action="@{/addProduct}" th:object="${addProduct}" method="post">
            <p>Id: <input type="text" th:field="*{id}"/></p>
            <p>Title: <input type="text" th:field="*{title}"/></p>
            <p>cost: <input type="text" th:field="*{cost}"/></p>
            <p>description: <input type="text" th:field="*{description}"/></p>
            <p>category: <input type="text" th:field="*{categoryId}"/></p>



            <p><input type="submit" value="Add"/> <input type="reset" value="Reset"/></p>

        </form>

    <form method="POST" enctype="multipart/form-data"
          action="/upload">
        File to upload: <input type="file" name="file"><br /> File name: <input
            type="text" name="name"><br /> <br /> <input type="submit"
                                                         value="Upload"> upload!
    </form>
    </div>

</body>
</html>
